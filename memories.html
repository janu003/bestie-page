<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Captions</title>
    <style>
        * {
            background-color: aquamarine;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .image-container {
            position: relative;
            width: 250px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 10px 10px;
        }
        .action-button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color: rgb(8, 166, 180);
        background-color: #f9bdef;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="image-container">
            <img src="images/trip img.jpg" alt="Image 1" onclick="showImage(this)">
            <div class="caption">Our First Trip</div>
        </div>
        <div class="image-container">
            <img src="images/hbd img.jpeg" alt="Image 2" onclick="showImage(this)">
            <div class="caption">Birthday Celebrations</div>
        </div>
        <div class="image-container">
            <img src="images/valentain week.jpg" alt="Image 3" onclick="showImage(this)">
            <div class="caption">Valentine's week</div>
        </div>
        <div class="image-container">
            <img src="images/fight.jpg" alt="Image 4" onclick="showImage(this)">
            <div class="caption">First Fight</div>
        </div>
        <div class="image-container">
            <img src="images/art by sallu.jpg" alt="Image 5" onclick="showImage(this)">
            <div class="caption">My image, art by u</div>
        </div>
        <div class="image-container">
            <img src="images/our bond.jpeg" alt="Image 6" onclick="showImage(this)">
            <div class="caption">Our Bond</div>
        </div>
        <div class="image-container">
            <img src="images/searching for poses.jpeg" alt="Image 7" onclick="showImage(this)">
            <div class="caption">Searching for poses </div>
        </div>
        <div class="image-container">
            <img src="images/sallu fav pic.jpg" alt="Image 8" onclick="showImage(this)">
            <div class="caption">Your Fav Pic </div>
        </div>
    </div>
    <div class="modal" id="modal" onclick="closeImage()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <div>
        <a href="sweetest memories.html" class="action-button"> Our sweetest Memories</a>
    </div>
    <script>
        function showImage(img) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-img").src = img.src;
        }
        function closeImage() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
