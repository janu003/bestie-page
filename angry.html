<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #FAF3E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 90vw;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 10px 10px;
        }
        .image-container:nth-child(1) { grid-row: span 2; }
        .image-container:nth-child(3) { grid-row: span 2; }
        .image-container:nth-child(5) { grid-row: span 2; }
        .act-button {
        display: inline-block;  
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        color:purple;
        background-color: lightgreen;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 14, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        h2{
            padding-top: 250px;
        }
        .act-butt {
    position: fixed;
    bottom: 20px; 
    right: 20px; 
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    color: black;
    background-color: red; 
    text-decoration: none;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

.act-butt:hover {
    background-color: #ff6347;
}
    </style>
</head>
<body>
    <div class="gallery">
        <h1>"Even in anger, my heart never forgets how much you mean to me" ❤️</h1>
        <div class="image-container">
            <img src="images/angry0.jpg" alt="Image 2" onclick="showImage(this)">
        </div>
        <h2>Have u remembered that when u r angry on me u will send snaps like this</h2>
        <div class="image-container">
            <img src="images/ang1.jpg" alt="Image 1" onclick="showImage(this)">
        </div>
        <div class="image-container">
            <img src="images/ang2.jpg" alt="Image 2" onclick="showImage(this)">
        </div>
    </div>
    <div class="modal" id="modal" onclick="closeImage()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <div>
        <a href="surprise.html" class="act-butt">Click Here<Br>
        Bngrm</a>
    </div>
    <script>
        function showImage(img) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-img").src = img.src;
        }
        function closeImage() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
